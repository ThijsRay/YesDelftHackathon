    var nodes = new vis.DataSet();

    function parseData(data) {
      var map = new Map();
      for (var key in data) {
        console.log(key);
        if (!map.has(key)) {
          map.set(key, 0);
        }
        var mails = data[key];
        var i;
        for (i = 0; i < mails.length; i++) {
          person = mails[i];
          if (!map.has(person.name)) {
            map.set(person.name, 0);
          }
          addWeight(map, key, person, mails.length);
          edges.add({
            from: key,
            to: person,
            value: mails.length
          });
        }
      }
      map.forEach(createNode);
    }

    function createNode(value, key, map) {
      nodes.add({
        id: key,
        label: key,
        value: value
      });
    }

    function addWeight(map, from, to, weight) {
      map.set(from, map.get(from) + weight);
      map.set(to, map.get(to) + weight);
